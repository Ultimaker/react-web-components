name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - run: npm run build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - run: npm run lint
    - run: npm run test:coverage
